<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Autha</title>
        <link rel="icon" type="image/x-icon" href="../assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="create.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="./create.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="../assets/heart-removebg-preview.png" alt="logo" />
            <h1>Create Post!</h1>
        </header>

        <main>
            <div id="forms">
                <form id="create-post">
                    <label
                        >Title
                        <input type="text" name="title" id="title" />
                    </label>
                    <label
                        >Description
                        <input type="text" name="description" id="description" />
                    </label>
                    <label
                        >Contact
                        <input type="text" name="contact" id="contact" />
                    </label>
                    <button class="glow-on-hover" type="submit">Submit</button>
                    <button class="glow-on-hover" id="home-btn">Home</button>
                </form>
            </div>
        </main>
    </body>
</html>
